<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="IE=edge" />
    <title></title>
    <script src="http://www.webnuz.com/apollo/js/jquery-1.10.2.min.js"></script>
    <style>

    * { box-sizing:border-box;
    -moz-box-sizing:border-box;
    -webkit-box-sizing:border-box
    }
	
    html,body {
        margin:0;
        padding:0; 
        width:100%; 
        height:100%; 
        font-size:12px; 
        font-family:verdana; 
        }
	
    
    .navborder {
    width: 100%;
    padding: 25px 0;
    position: relative;
    z-index: 1;
    border-bottom: 1px solid #ccc;
    }

     .topnav {
    width: 100%;
    max-width: 1000px;
    min-width: 320px;
    height: 40px;
    margin: 0 auto;
     } 

     .Searchbox {
    display: inline-block;
    width: 29%;
    margin: 0 2% 0 20%;
    vertical-align: top;
    height: 40px;
    border: 1px solid #ccc;
     }

     .Search {
    outline: none;
    color: #69b;
    font-size: 14px;
    width: 100%;
    height: 38px;
    padding: 0 42px 0 8px;
    margin-right: -38px;
    border: 0;
    line-height: 38px;
    display: inline-block;
    vertical-align: top;
     }


     .Searchbox .Searchbtn {
    width: 38px;
    text-align: center;
    display: inline-block;
    vertical-align: top;
    height: 38px;
    line-height: 38px;
    font-size: 24px;
    background: #fe2;
    border-left: 1px solid #ccc;
    color: #fff;
    cursor: pointer;
    position: relative;
     }

     .Searchbox .Searchbtn:after {
    content: "\1F50E";
    font-size: 24px;
    position: absolute;
    top: 0;
    left: 0;
    height: 38px;
    line-height: 38px;
    width: 38px;
}

     .Sortbox {
    display: inline-block;
    width: 29%;
    vertical-align: top;
    height: 38px;
    border-top: 1px solid #ccc;  
     }

     .Sortbox .Sortoptions {
    max-height: 40px;
    transition: max-height 0.3s;
    border: 1px solid #ccc;
    border-top: 0;
    width: 100%;
    overflow: hidden;
    position: relative;
     }

     
    .Sortbox .Sortoptions:before {
    content: "\21E9";
    position: absolute;
    top: 0;
    right: 0px;
    font-size: 24px;
    width: 30px;
    height: 40px;
    line-height: 40px;
    color: #69b;
    }

    .Sortbox .Sortoptions:hover{
    max-height:160px;
}
    .Sortbox .Sortoptions:hover:before {
    content: "\21E7";
}

    .Sortbox .Sortoptions .opt{
    height:40px;
    line-height:40px; 
    width:100%;
    text-align:left;
    padding:0 0 0 15px;
    font-size:14px;
    border-bottom:1px solid #adf;
    border-top:0; 
    background:#fff; 
    color:#69b; 
    cursor:pointer;
}
    .Sortbox .Sortoptions .opt:hover, .Sortbox .Sortoptions .opt.on{
    background:#eee;
}

    .wrapper {
    display: flex;
    flex-wrap: wrap;
    margin: 0 auto;
    max-width: 1000px;
    min-width: 320px;
    width: 100%;
    text-align: center;
    }

     .item {
     overflow: hidden;
     display: inline-block;
     vertical-align: top;
     margin: 10px 5px; 
     width: 240px;
     height: 240px;
     background: #efefef url() no-repeat center;
     background-size: cover;
     border: 1px solid #adf;
     position: relative;
     }

     .item:not(.off):hover .info {
    bottom:100%; margin-bottom:-40px; background:#adf;
     }

    .item:not(.off):hover .cart{
    top:0;
    }

     .item .info {
    position: absolute;
    bottom: 0;
    margin-bottom: 0;
    transition: bottom 0.5s, margin-bottom 0.5s, background 0.5s;
    width: 100%;
    height: 40px;
    line-height: 40px;
    padding: 0 10px;
    border-top: 1px solid #ccc;
    background: #fe2;
    color: #333;
    font-size: 14px;
    text-align: left;
    z-index: 2;
     }

     .item .info .price {
    position: absolute;
    right: 15px;
    bottom: 0;
    font-size: 12px;
    text-align: right;
    font-weight: normal; 
    }

    .item .cart{
    position:absolute; 
    top:100%; 
    transition:top 0.5s; 
    z-index:1; 
    width:100%; 
    height:100%; 
    background:#fefefe; 
    text-align:center; 
    }

    .item .cart .box{
    height:40px; 
    line-height:40px; 
    width:80%; 
    position:absolute; 
    top:0; right:0; left:0; bottom:0;
    margin:auto;
    }

    .item .cart .box input{
    width:40px; height:40px; 
    border:1px solid #ddd; 
    text-align:center; margin:0 0 0 5px;
    }
    .item .cart .box .addtocart{
    display:inline-block; 
    width:90px; height:40px; 
    background:#fe2; text-align:center; cursor:pointer;
    }

    .item.off{
    filter: grayscale(100%); 
    opacity:0.2;
    }
    
    @media screen and (max-width:960px){
        .item:not(.off):hover .info{bottom:0; margin-bottom:0; background:#fe2;}
        .item:not(.off):hover .cart{top:auto;}
        .item .info .price{right:35px; top:1px;}
        .item .info:before{content:"\2946"; position:absolute; right:4px; top:0; font-size:25px; width:30px; height:40px; line-height:36px; text-align:right;}
        .item .cart{height:40px; left:100%; bottom:0; top:auto; z-index:3; transition:left 0.3s; border-top:1px solid #ccc;}
        .item .cart.on{left:0; top:auto;}
        .item .cart:before{content:"\2945"; position:absolute; right:4px; top:0; font-size:25px; width:30px; height:40px; line-height:36px; text-align:right;}
    }
    
    @media screen and (max-width:640px){
        .navborder{padding:15px 0;}
        .navborder .topnav{height:auto; }
        .searchbox{margin:4px auto; width:80%; display:block;}
        .sortbox{margin:10px auto 0 auto; width:94%; display:block; border:0;}
        .sortbox .sortoptions{border:0;}
        .sortbox .sortoptions .opt:first-child{background:#ccc; color:#111; padding:0 8px 0 4px;}
        .sortbox .sortoptions .opt:first-child:after{content:":"; position:absolute; right:5px; top:-1px;}
        .sortbox .sortoptions .opt{position:relative; width:24%; display:inline-block; padding:0 4px; border:1px solid #ccc; text-align:center;}
    }
    </style>
    <script>
 "use strict"
		jQuery(document).ready(function ($) {
			var items = [
			{"name":"Ursidae","price":"$99.99","url":"https://s-media-cache-ak0.pinimg.com/originals/40/62/b2/4062b289637ea5c537c7133fae2ce44c.jpg","tags":"big,wild","color":"blue"},
			{"name":"Canis Lupus","price":"50","url":"https://s-media-cache-ak0.pinimg.com/736x/33/46/c3/3346c3b90b5c6b568afb1a871f354884.jpg","tags":"medium,tame","color":"blue"},
			{"name":"Felix Catus","price":"87.65","url":"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRyfkZ1Saa5cIeco23KvxoueVsGr9GP7H2N7XpU3GseL0545fv","tags":"small,tame","color":"red"},
			{"name":"Loxodonta","price":"9000","url":"http://i.ebayimg.com/00/s/MzAwWDMwMA==/z/g5IAAOSwRLZUBOT1/$_35.JPG?set_id=2","tags":"big,wild","color":"red"},
			{"name":"Panthera Tigris","price":"750.4567","url":"https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSOtXtWAqOkuH2iiiH2st5LUBQDZoXph8WuZTwYYDSoW17MAdHW6qOnbcLNVzJ7m0uX79DAIEY&usqp=CAE","tags":"big,wild","color":"yellow"},
			{"name":"Cetacea","price":"10000","url":"https://cdn3.volusion.com/9nxdj.fchy5/v/vspfiles/photos/AR-16642-2.jpg?1372150256","tags":"big,wild","color":"yellow"},
			{"name":"Aquila","price":"550.5","url":"https://cdn3.volusion.com/9nxdj.fchy5/v/vspfiles/photos/FA-A03819-2.jpg?1385734031","tags":"small,wild,tame","color":"yellow"},
			{"name":"Lacertilla","price":"13.75","url":"https://cdn3.volusion.com/9nxdj.fchy5/v/vspfiles/photos/WR-12905-2.jpg?1366898835","tags":"small,wild,tame","color":"green"}
			];
			var content ='';
			var sorts = [];
			var cart = '<div class="cart"><div class="box">QTY<input type="text" value="1" /><div class="addtocart">Add To Cart</div></div></div>';
			for (var i in items) {
				var cur = items[i];
				var curprice = parseFloat(cur.price.replace("$","")).toFixed(2);
				content = content+'<div class="item" style="background-image:url('+cur.url+')" data-tags="'+cur.tags+'" data-color="'+cur.color+'" data-price="'+curprice+'" data-name="'+cur.name+'"><div class="info">'+cur.name+'<div class="price">$'+curprice+'</div></div></div>';
				sorts.push(cur.color);
			}
			$(".wrapper").append(content);
			$(".wrapper .item").append(cart);
						
			jQuery(document).on('click','.Searchbtn',function(){
				run_search();
			}).on('keydown','.Search',function(e){
				if (e.keyCode == 13) {
					run_search();
				}
			}).on('click','.Sortoptions .opt',function(){
				var opt = $(this).html();
				$(".Sortoptions .opt").removeClass("on");
				if(opt !='Sort By'){$(this).addClass("on");}
				run_sort(opt);
			}).on('touchend','.item .info',function(){	
				if($(window).width()<960){
					$(this).next().toggleClass("on");
				}
			}).on('touchend','.item .cart',function(e){
				if($(e.target).hasClass("cart") && $(window).width()<960){
					$(this).toggleClass("on");
				}
			}).on('click','.addtocart',function(){
				var qty = $(this).prev().val();
				if(!isNaN(qty) && parseInt(qty) <16 && parseInt(qty)>0){
					var itemname = $(this).closest(".item").attr("data-name");
					alert("You added "+qty+" of item "+itemname+" to the cart!");
				}else{alert("Please enter a numeric quantity! Maximum 15!"); $(this).prev().val('1');}
			});
		});
	
		function run_search(){
			var val = jQuery(".Search").val();
			if(val!=''){
				jQuery(".item").addClass("off");
				jQuery('.item[data-tags*="'+val+'"], .item:contains("'+val+'")').removeClass("off");
			}else{ 
				alert("Enter a Search Value!\nIt's Case Sensitive!");
				jQuery(".item").removeClass("off");
			}
			$(".Sortoptions .opt").removeClass("on");
			run_sort('search');			
		}
		
		function run_sort(opt){
			if(opt=='Name'){				
				var allsorted = jQuery(".wrapper").find(".item").sort(sortName);
			}else if(opt=='Price'){				
				var allsorted = jQuery(".wrapper").find(".item").sort(sortPrice);
			}else if(opt=='Color'){				
				var allsorted = jQuery(".wrapper").find(".item").sort(sortColor);
			}else if(opt=='search'){
				var allsorted = jQuery(".wrapper").find(".item").sort(sortSearch);
			}else{ return false;}

			jQuery(".wrapper").append(allsorted);

			function sortName(a, b) {
				if(jQuery(a).attr("data-name") > jQuery(b).attr("data-name")){
					return 1;
				}else if(jQuery(a).attr("data-name") < jQuery(b).attr("data-name")){
					return -1;
				}else{return 0;}
			}
			function sortPrice(a, b) {
				if(parseFloat(jQuery(a).attr("data-price")) > parseFloat(jQuery(b).attr("data-price"))){
					return 1;
				}else if(parseFloat(jQuery(a).attr("data-price")) < parseFloat(jQuery(b).attr("data-price"))){
					return -1;
				}else{return 0;}
			}
			function sortColor(a, b) {
				if(jQuery(a).attr("data-color") > jQuery(b).attr("data-color")){
					return 1;
				}else if(jQuery(a).attr("data-color") < jQuery(b).attr("data-color")){
					return -1;
				}else{return 0;}
			}
			function sortSearch(a, b) {
				if(jQuery(a).hasClass("off") > jQuery(b).hasClass("off")){
					return 1;
				}else if(jQuery(a).hasClass("off") < jQuery(b).hasClass("off")){
					return -1;
				}else{return 0;}				
			}
		}
	
    </script>
</head>
<body>
    <div class="navborder">
        <div class="topnav">
            <div class="Searchbox">
                <input class="Search" type="text" value="" placeholder="Type to Search..." ><div class="Searchbtn"></div>
            </div><div class="Sortbox">
                <div class="Sortoptions">
                    <div class="opt">Sort By</div>
                    <div class="opt">Name</div>
                    <div class="opt">Price</div>
                    <div class="opt">Color</div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper"></div> 
    </div>
</body>
</html>
