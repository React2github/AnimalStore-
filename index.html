<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="IE=edge" />
    <title></title>
    <script src="http://www.webnuz.com/apollo/js/jquery-1.10.2.min.js"></script>
    <style>
        
    * { box-sizing:border-box;
    -moz-box-sizing:border-box;
    -webkit-box-sizing:border-box
    }
	
    html,body {
        margin:0;
        padding:0; 
        width:100%; 
        height:100%; 
        font-size:12px; 
        font-family:verdana; 
        }
	
    
    .topnav {
    margin: 0px;
    padding: 0px 0px 30px 0px;
    border: 1px solid #ccc;
    }

    .midnav {
     display:flex;
     justify-content: center;
     padding-top: 20px;
     }
     #Search {
      padding: 10px;
      width: 10%;
      margin-right: 30px;
     }
     #Sort {
     padding-right: 50px;
     width: 10%;
     color: rgb(30, 122, 153);
     }
     
    .wrapper {
    margin: 0 auto;
    max-width: 1200px;
    min-width: 320px;
    width: 100%;
    text-align: center;
    }

     .animals {
     overflow: hidden;
     display: inline-block;
     vertical-align: top;
     margin: 10px 5px; 
     width: 240px;
     height: 240px;
     background: #efefef url() no-repeat center;
     background-size: cover;
     border: 1px solid #adf;
     position: relative;
     }

     .animals .info {
    position: absolute;
    bottom: 0;
    margin-bottom: 0;
    transition: bottom 0.5s,margin-bottom 0.5s,background 0.5s;
    width: 100%;
    height: 40px;
    line-height: 40px;
    padding: 0 10px;
    border-top: 1px solid #ccc;
    background: #fe2;
    color: #333;
    font-size: 14px;
    text-align: left;
    z-index: 2;
     }

     .animals .info .price {
    position: absolute;
    right: 15px;
    bottom: 0;
    font-size: 12px;
    text-align: right;
    font-weight: normal; 
    }
    </style>
    <script>
 $( document ).ready(function () {

 });
    </script>
</head>
<body>
    <div class="topnav">
        <div class="midnav">
            <input id="Search" type="text" placeholder="Type to Search..." >
            <select id="Sort">
                <option hidden>Sort By</option>
                <option>Name</option>
                <option>Price</option>
                <option>Color</option>
            </select>
        </div>
    </div>

    <div class="wrapper">
        <div class="animals" style="background-image: url(https://s-media-cache-ak0.pinimg.com/originals/40/62/b2/4062b289637ea5c537c7133fae2ce44c.jpg);" data-name="Ursidae">
            <div class="info">Ursidae<div class="price">$99.99</div>
            </div>
        </div>
        <div class="animals" style="background-image: url(https://s-media-cache-ak0.pinimg.com/736x/33/46/c3/3346c3b90b5c6b568afb1a871f354884.jpg);" data-name="Canis Lupus">
            <div class="info">Canis Lupus<div class="price">$50.00</div>
            </div>
        </div>
        <div class="animals" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRyfkZ1Saa5cIeco23KvxoueVsGr9GP7H2N7XpU3GseL0545fv);" data-name="Felix Catus">
            <div class="info">Felix Catus<div class="price">$87.65</div>
            </div>
        </div>
        <div class="animals" style="background-image: url(http://i.ebayimg.com/00/s/MzAwWDMwMA==/z/g5IAAOSwRLZUBOT1/$_35.JPG?set_id=2);" data-name="Loxodonta">

            <div class="info">Panthera Tigris<div class="price">$750.46</div>
            </div>           
        </div>
        <div class="animals" style="background-image: url(https://cdn3.volusion.com/9nxdj.fchy5/v/vspfiles/photos/AR-16642-2.jpg?1372150256);" data-name="Cetacea">

            <div class="info">Lecertilla<div class="price">$13.75</div>

    </div>

</html>
